{{- if and .Values.gcs.key_file }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname". }}-gcs
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "server"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  key_file: {{ .Values.gcs.key_file | b64enc }}
{{- end }}
